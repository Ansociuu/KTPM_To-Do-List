<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Force - Trang chủ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <strong>Task Force</strong>
    <nav>
      <a href="#">Tính năng</a>
      <a href="#">Đăng ký</a>
      <a href="#">Đăng nhập</a>
      <button class="toggle-mode" onclick="toggleMode()">🌓</button>
    </nav>
  </header>

  <section class="hero">
    <h1 id="typing-text"></h1>
    <p>Giúp bạn theo dõi, sắp xếp và hoàn thành công việc mọi lúc mọi nơi với Task Force – đơn giản, mạnh mẽ và tiện lợi.</p>

    <div class="illustration">
      <img src="assets/img/hero.jpg" alt="Quản lý công việc" />
    </div>

    <div class="email-form">
      <input type="email" id="email" placeholder="Nhập email của bạn" />
      <button onclick="submitEmail()">Bắt đầu</button>
    </div>
  </section>

  <footer>
    © 2025 Task Force. Mọi quyền được bảo lưu. | Liên hệ: taskforce@example.com
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
